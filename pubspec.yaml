name: retina
description: Real-Time Indoor Navigation Assistant 

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^1.10.5
  provider: ^4.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^0.1.9
  animated_splash: ^1.0.0
  flutter_launcher_icons: ^0.7.4

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
          - asset: fonts/Montserrat/Montserrat-Bold.ttf
          - asset: fonts/Montserrat/Montserrat-Italic.ttf
            style: italic
          - asset: fonts/Montserrat/Montserrat-Light.ttf
          - asset: fonts/Montserrat/Montserrat-Medium.ttf
          - asset: fonts/Montserrat/Montserrat-Regular.ttf
          - asset: fonts/Montserrat/Montserrat-Thin.ttf
  
flutter_native_splash:
  image: assets/images/splash.png
  color: "ffffff"
flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/images/icon.png"